<h1>Component Communication</h1>
<h1>this is "parent-companent"</h1>
<div class="p_component">
    <h1>Parent Component</h1>
    <input type="text" [(ngModel)]="p_input">
    <p>data from child is:{{p_output}}</p>
</div>
<app-child (sendEmitter)="receiveMsg($event)" [c_output]="p_input"></app-child>
